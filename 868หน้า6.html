<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ชำระเงิน</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="all-cars.html">รถทั้งหมด</a></li>
                <li><a href="contact.html">ติดต่อเรา</a></li>
                <li><a href="login.html">เข้าสู่ระบบ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>รายละเอียดการชำระเงิน</h2>
            <form action="process_payment.php" method="post">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">หมายเลขโทรศัพท์:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">ที่อยู่:</label>
                <textarea id="address" name="address" required></textarea>

                <h3>วิธีการชำระเงิน</h3>
                <label>
                    <input type="radio" name="payment_method" value="credit_card" required> บัตรเครดิต
                </label>
                <label>
                    <input type="radio" name="payment_method" value="bank_transfer" required> โอนเงินผ่านธนาคาร
                </label>

                <h3>รายละเอียดบัตรเครดิต</h3>
                <label for="card_number">หมายเลขบัตรเครดิต:</label>
                <input type="text" id="card_number" name="card_number" required>

                <label for="expiry_date">วันหมดอายุ:</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">ชำระเงิน</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 เว็บขายรถมอเตอร์ไซต์สปอร์ตนิครูม</p>
    </footer>
</body>
</html>
